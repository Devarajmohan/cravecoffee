<body>

    <form id="loginForm" onsubmit="saveLoginData(event)">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>

        <button type="submit">Log In</button>
        <div class="social">
            <div class="google"><i class="fab fa-google"></i> Google</div>
            <div class="facebook"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
    </form>

    <script>
        function saveLoginData(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Retrieve existing users from local storage or initialize an empty array
            var users = JSON.parse(localStorage.getItem('users')) || [];

            // Add new user to the array
            users.push({
                username: username,
                password: password
            });

            // Save updated array to local storage
            localStorage.setItem('users', JSON.stringify(users));

            // Show success message
            var form = document.getElementById('loginForm');
            form.innerHTML = '<h3>Login Successfully</h3>';
            form.style.textAlign = 'center';
            form.style.color = '#080808';
            form.style.padding = '50px 35px';
            form.style.backgroundColor = 'rgba(255, 255, 255, 0.13)';
            form.style.border = '2px solid rgba(255, 255, 255, 0.1)';
            form.style.boxShadow = '0 0 40px rgba(8, 7, 16, 0.6)';
            form.style.borderRadius = '10px';
        }
    </script>
